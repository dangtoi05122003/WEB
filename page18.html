<!DOCTYPE html>
<html>
    <head>
        <title>Đặng Xuân Tới</title>
        <script>
            var counter = 0;

            function count() {
                counter++;
                document.querySelector('#counter').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Counter is at ${counter}!`);
                }
            }
        </script>
    </head>
    <body>
        <button onclick="count()">2121050429</button>
        <div id="counter">0</div>
    </body>
</html>
