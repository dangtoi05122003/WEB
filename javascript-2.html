<!DOCTYPE html>
<html>
<head>
    <title>2121050429</title>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
    </style>
</head>
<body>
    <form id="form1">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" autofocus placeholder="text">
    </form>
    <form id="form2">
        <label for="tk">Tên đăng nhập</label>
        <input type="text" id="tk" autofocus placeholder="text">
    </form>
    <form id="form3">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" autofocus placeholder="text">
    </form>
    <form id="form4">
        <label for="confirm-password">Nhập lại mật khẩu</label>
        <input type="password" id="confirm-password" autofocus placeholder="text">
    </form>
    <form>
        <label for="nationality">Quốc tịch</label>
        <select id="nationality">
            <option value="vietnam">Việt Nam</option>
            <option value="other">Quốc gia khác</option>
        </select>
    </form>
    <form id="form5">
        <label for="email">Email</label>
        <input type="email" id="email" autofocus placeholder="text">
    </form>
    <form id="form6">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" autofocus placeholder="text">
    </form>
    <form id="form7">
        <label for="answer">Cấp học trường</label>
        <select id="answer">
            <option value="grade1">Cấp 1 bạn học trường nào?</option>
            <option value="other">Khác</option>
        </select>
    </form>
    <form>
        <label for="answer">Trả lời</label>
        <input type="text" id="answer" autofocus placeholder="text">
    </form>
    <div class="button-container">
        <form>
            <button type="button">Kiểm tra</button>
            <button type="submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
