<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thông tin du lịch</title>
    <style>
      .travel {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      .travel h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .travel .destination {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .travel .price {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .travel .description {
        font-size: 14px;
        color: #777;
        margin-bottom: 10px;
      }

      .travel .rating {
        font-size: 16px;
        color: #ff9800;
        margin-bottom: 10px;
      }

      .travel .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4285f4;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .travel .button:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <div class="travel">
      <h2 class="h2">Chuyến du lịch Hạ Long</h2>
      <div class="destination">Hạ Long, Việt Nam</div>
      <div class="price">Giá: 2.000.000 VND</div>
      <div class="description">Khám phá vịnh Hạ Long tuyệt đẹp và những hòn đảo đẹp như tranh vẽ.</div>
      <div class="rating">Đánh giá: 9/10</div>
      <a href="#" class="button">Đặt ngay</a>
    </div>
  </body>
</html>
