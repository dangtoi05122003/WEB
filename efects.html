<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#z").click(function(){
    $("p").hide();
  });
  $("#D").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>

<p>Đặng Xuân Tới.</p>

<button id="z">Hide</button>
<button id="D">Show</button>

</body>
</html>
