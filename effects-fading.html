<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>My favorite color</p>

<button>Đặng Xuân Tới</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(0, 0, 0);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(252, 252, 252);"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(250, 230, 0);"></div>

</body>
</html>
